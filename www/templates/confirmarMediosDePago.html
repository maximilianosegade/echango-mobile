<ion-view title="Confirmar medios de pago" id="page14" class=" ">
    <ion-content padding="true" class="has-header">
        <a ng-if="!simular" ui-sref="menu.elijaUnChango" id="confirmarMediosDePago-button18" class=" button button-calm  button-block icon-right ion-play ">Confirmar</a>
        <a ng-if="simular" ng-click="simularCompra()" id="confirmarMediosDePago-button10" class=" button button-calm  button-block icon-right ion-eye ">Simular</a>
        <h4 id="confirmarMediosDePago-heading7" style="color:#000000;font-weight:400;" class=" ">Estos son sus medios de pago</h4>
        <ion-list show-delete="false">
          <ion-item ng-repeat="item in mediosDePagoRegistrados">
            {{item.tarjeta.nombre}} {{item.banco.nombre}}
          </ion-item>
        </ion-list>
        <a ui-sref="menu.agregarMedioDePago" id="confirmarMediosDePago-button16" class=" button button-balanced  button-block icon-left ion-plus ">Agregar otro</a>
        <h4 id="confirmarMediosDePago-heading8" style="color:#000000;font-weight:400;" class=" ">Estos son sus tarjetas de promoci√≥n</h4>
        <ion-list show-delete="false">
          <ion-item ng-repeat="tarjetaPromocional in tarjetasPromocionalesRegistradas">
                {{tarjetaPromocional.nombre}}
          </ion-item>
        </ion-list>    
        <a ui-sref="menu.agregarTarjetaPromocional" id="confirmarMediosDePago-button17" class=" button button-balanced  button-block icon-left ion-plus ">Agregar otro</a>
    </ion-content>
</ion-view>
