<ion-view title="Verificar Chango" id="page19">
    <ion-content padding="false" style="background: url(img/K3lay278TGW5Wk4WCXgT_Fondo20mobile20final.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div id="verificarChango-markdown49" style="color:#000000;font-size:16px;text-align:center;">
            <p>eChango te provee alertas en tiempo real sobre los productos que estás comprando. Ingresa a cada una de las alertas para decidir dónde, qué y cuánto comprar.</p>
        </div>
        <div class="spacer" style="width: 320px; height: 12px;"></div>
        <div class="item item-body" id="verificarChango-list-item-container11">
            <ion-list id="verificarChango-list37">
            <ion-item class="item-icon-right dark" ng-repeat="item in alertas" ng-click="abrirModal(item)">
               Quiero ahorrar: {{item.descuento}}
                   <i class="icon ion-alert-circled"></i>
            </ion-item>                
            </ion-list>
            <p ng-if="alertas.length <1">No hay alertas disponibles</p>
        </div>
    </ion-content>
    <script id="alertas-modal.html" type="text/ng-template">

        <ion-modal-view>
          <ion-header-bar>
            <h1 class="title">{{alerta.comercio.nombre}}-
            {{alerta.comercio.direccion}}</h1>
          </ion-header-bar>
          <ion-content>            
          <ion-item class="item-icon-right dark" ng-repeat="item in alerta.productos" ng-click="abrirModal(item)">
              <p> {{item.nombre}}</p> 
              <p>Pagas: {{item.precio_final}}</p> 
              <p>Te ahorras: {{item.descuento}}</p> 
                   <i class="icon ion-alert-circled"></i>
            </ion-item> 
            <a ng-click="sacarYHacerLista(alerta)"  id="eChango-button138" style="font-weight:600;color:#FFFFFF;font-size:14px;border-radius:40px 40px 40px 40px;" class="button button-balanced  button-block icon-right ion-android-arrow-dropright-circle">Sacar productos del Chango</a>
          </ion-content>
        </ion-modal-view>
      </script>
</ion-view>
