<ion-view title="Agregar Tarjeta Promocional" id="page16" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="agregarTarjetaPromocional-form7" class="list ">
        <ion-item ng-click="openModal()">
            <label class="item item-select " id="agregarMedioDePago-select7">
                <span class="input-label" >Tarjeta: {{tarjetaPromocionalSeleccionada.nombre}}</span>
            </label>
        </ion-item>
        </form>

        <button id="agregarTarjetaPromocional-button21" class=" button button-balanced  button-block icon-left ion-plus " ng-click="agregar()">Agregar</button>
    
        <ion-item>
        <h2>
        Tarjetas Promocionales Registradas
        </h2>
        </ion-item>
        <ion-list show-delete="true">
          <ion-item ng-repeat="tarjetaPromocional in tarjetasPromocionalesRegistradas">
            <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(tarjetaPromocional)"></ion-delete-button>
                {{tarjetaPromocional.nombre}}
          </ion-item>
        </ion-list>    
    
    </ion-content>
</ion-view>

 <script id="my-modal.html" type="text/ng-template">

        <ion-modal-view>
          <ion-header-bar>
            <h1 class="title">Elegir Tarjeta Promocional</h1>
          </ion-header-bar>
          <ion-content>

            
            <div class="list">
              <ion-list>
                <ion-item ng-repeat="tarjeta in tarjetasPromocionales" ng-click="closeModal(tarjeta)">
                  {{tarjeta.nombre}}
                </ion-item>
              </ion-list>
            </div>
          </ion-content>
        </ion-modal-view>
      </script>
