<ion-view title="Agregar ubicación" id="page7" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="agregarUbicaciN-form5" class="list ">
            <label class="item item-input " id="agregarUbicaciN-input8">
                <input type="text" placeholder="Nombre" ng-model="ubicacionAEditar.nombre">
            </label>
            <label class="item item-input " id="agregarUbicaciN-input9">
                <ion-google-place placeholder="Ingrese la dirección" ng-model="location" current-location="true" />
            </label>
            <a ng-click="buscarDireccion(ubicacionAEditar)" id="buscarDirecc" class=" button button-assertive icon-left ion-android-search ">Buscar Dirección</a>
        </form>
        <div class="spacer" style="width: 283px; height: 46px;"></div>
        <div class="mapa">            
            <map on-create="mapCreated(map)"></map>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
      <a ng-click="agregarUbicacion()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
</ion-view>
