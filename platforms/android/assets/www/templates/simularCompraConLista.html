<ion-view title="Simular Compra con Lista" id="page13">
    <ion-content padding="false" style="background: url(img/K3lay278TGW5Wk4WCXgT_Fondo20mobile20final.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 320px; height: 13px;"></div>
        <div id="simularCompraConLista-markdown41" style="color:#000000;font-size:16px;text-align:center;">
            <p>eChango te provee la posibilidad de calcular tus compras desde la comodidad del lugar en el que te encuentres.</p>

            <p>¡Selecciona una lista y te diremos cuánto te sale sin la necesidad de acercarte al super!</p>
        </div>
        <div class="spacer" style="width: 320px; height: 9px;"></div>
        <ion-list id="simularCompraConLista-list30">
        <ion-item class="enable-pointer-events item-thumbnail-left energized"
               ng-repeat="(i,item) in listasGuardadas  track by $index"  id="item._id" ng-click="simular(item)" >
              <!-- <img src="img/1spZKGlfTnLpthErjxRJ_casa.png"> -->
                <h2energized>{{item.nombre }}
                    <p style="white-space:normal;">{{item.descripcion }}</p>
                </h2energized>
	            <ion-delete-button class="ion-minus-circled" ng-click="borrar(item)"></ion-delete-button>
	            
          </ion-item>
            
        </ion-list>
        <div id="simularCompraConLista-button-bar13" class="button-bar"></div>
    </ion-content>
</ion-view>
