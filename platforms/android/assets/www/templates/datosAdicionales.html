<ion-view title="Datos Adicionales" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="datosAdicionales-form4" class="list ">
            <ion-list id="datosAdicionales-list5" class=" ">
                <label class="item item-input " id="datosAdicionales-input6" name="nombre">
                    <input type="text" placeholder="Nombre">
                </label>
                <label class="item item-input " id="datosAdicionales-input8" name="password">
                    <input type="text" placeholder="password">
                </label>
            </ion-list>
            <label class="item item-select " id="datosAdicionales-select2">
                <span class="input-label">Sexo</span>
                <select>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>No informa</option>
                </select>
            </label>
            <label class="item item-select " id="datosAdicionales-select3" name="edad">
                <span class="input-label">Edad</span>
                <select>
                    <option>0 - 10 Años</option>
                    <option>11- 17 Años</option>
                    <option>18 - 22 Años</option>
                    <option>23 - 30 Años</option>
                    <option>31 - 40 Años</option>
                    <option>41 - 47 Años</option>
                    <option>48 - 59 Años</option>
                    <option>+ 60 Años</option>
                </select>
            </label>
            <label class="item item-select " id="datosAdicionales-select4" name="estadoCivil">
                <span class="input-label">Estado Civil</span>
                <select>
                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Divorciado/a</option>
                    <option>Viudo/a</option>
                    <option>No informa</option>
                </select>
            </label>
            <label class="item item-select " id="datosAdicionales-select5" name="regularidadCompra">
                <span class="input-label">Regularidad de compra</span>
                <select>
                    <option>Diaria</option>
                    <option>Semanal</option>
                    <option>Mensual</option>
                    <option>Variada</option>
                    <option>No informa</option>
                </select>
            </label>
            <h3 id="datosAdicionales-heading2" style="color:#000000;text-align:center;" class=" ">Lugares de compra</h3>
            <ion-checkbox name="lugarCompra">Almacén de Barrio</ion-checkbox>
            <ion-checkbox name="lugarCompra">Minimercado</ion-checkbox>
            <ion-checkbox name="lugarCompra">Supermercado</ion-checkbox>
            <ion-checkbox name="lugarCompra">Minimercado Chino</ion-checkbox>
            <a ui-sref="menu.eChango" id="datosAdicionales-button7" class=" button button-stable  button-block ">Guardar</a>
        </form>
    </ion-content>
</ion-view>
